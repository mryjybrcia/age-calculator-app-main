<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Age calculator</h1>
      <div class="card">
        <form class="birth" id="form">
          <fieldset>
            <legend>Age calculator</legend>

            <div class="field">
              <label for="day-input" id="day-label">Day</label>
              <input
                type="text"
                placeholder="DD"
                name="day"
                id="day-input"
                maxlength="2"
                value=""
              />
              <span id="day-required" class="hidden"
                >This field is required</span
              >
              <span id="day-valid" class="hidden">Must be a valid day</span>
              <span id="valid-date" class="hidden">Must be a valid date</span>
            </div>

            <div class="field">
              <label for="month-input" id="month-label">Month</label>
              <input
                type="text"
                placeholder="MM"
                name="month"
                id="month-input"
                maxlength="2"
                value=""
              />
              <span id="month-required" class="hidden"
                >This field is required</span
              >
              <span id="month-valid" class="hidden">Must be a valid month</span>
            </div>

            <div class="field">
              <label for="year-input" id="year-label">Year</label>
              <input
                type="text"
                placeholder="YYYY"
                name="year"
                id="year-input"
                maxlength="4"
                value=""
              />
              <span id="year-required" class="hidden"
                >This field is required</span
              >
              <span id="year-valid" class="hidden">Must be in the past</span>
            </div>
          </fieldset>

          <button class="submit" id="submit-btn" aria-label="Calculate age">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
              focusable="false"
              aria-hidden="true"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </form>

        <hr />

        <div class="result">
          <p><span class="years" id="result-years">--</span> years</p>
          <p><span class="months" id="result-months">--</span> months</p>
          <p><span class="days" id="result-days">--</span> days</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/mryjybrcia"
          target="_blank"
          >mryjybrcia</a
        >.
      </div>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
